<div class="d-flex flex-column mb-2 ps-2 pe-2">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field class="w-100">
                <mat-select placeholder="Repair Center" [(ngModel)]="ddlCompany" (ngModelChange)="getRepair(ddlCompany)">
                    <mat-option class=""
                        *ngFor="let item of companyList"
                        [value]="item.CompanyID"
                        >
                        <table class="table table-dark">
                            <td class="col-6">
                                {{ item.CompanyName }}
                            </td>
                            <td class="col-6">
                                {{ item.NTNNumber }}
                            </td>
                        </table>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-8">
            <mat-form-field class="w-100">
                <input matInput placeholder="Search..." [(ngModel)]="tblSearch">
            </mat-form-field>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-dark table-bordered shadow">
        <thead>
            <tr class="table-secondary">
                <th>Sr#</th>
                <th>Customer Name</th>
                <th>Phone Make</th>
                <th>Phone Model</th>
                <th class="text-center">Bill Amount</th>
                <th class="text-center">Status</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData | filter: tblSearch let i=index">
                <td>{{i+1}}</td>
                <td>{{item.CustomerName}}</td>
                <td>{{item.Make}}</td>
                <td>{{item.Model}}</td>
                <td class="text-center">{{item.TotalBill}}</td>
                <td class="text-center">{{item.Status}}</td>
                <td class="text-center">
                    <span
                        class="text-primary cursorPointer"
                    >
                        <mat-icon>info</mat-icon>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
