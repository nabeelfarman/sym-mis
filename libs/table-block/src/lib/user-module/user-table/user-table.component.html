<div class="table-responsive">
    <table class="table table-striped table-dark table-bordered shadow">
        <thead>
            <tr class="table-secondary">
                <th>Sr#</th>
                <th>User Name</th>
                <th>Email</th>
                <th>Mobile No</th>
                <th>Address</th>
                <!-- <th>Company</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData let i=index">
                <td>{{i+1}}</td>
                <td>{{item.FullName}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.MobileNumber}}</td>
                <td>{{item.Address}}</td>
                <!-- <td>{{item.Company}}</td> -->
            </tr>
        </tbody>
    </table>
</div>
