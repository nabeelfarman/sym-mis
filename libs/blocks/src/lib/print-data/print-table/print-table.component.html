<!-- asset register print -->
<div id="repairTable">
  <div class="row text-center">
    <div class="col-md-12">
      <label class="cssHeading cssMargin">{{lblCompanyName}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 text-right p-0 m-0">
      <label class="cssAddress">{{lblCompanyAddress}}</label>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 text-right p-0 m-0">
      <label class="cssMobile">0336-5249680</label>
    </div>
  </div>
  <div class="cssMarginTop">
    <label class="cssLabelHead">RepairID</label>
    <label class="cssLabel cssMargin41">{{lblRepairID}}</label>
  </div>
  <div>
    <label class="cssLabelHead">CustomerName</label>
    <label class="cssLabel cssMargin15">{{lblCustomerName}}</label>
  </div>
  <div>
    <label class="cssLabelHead">AdvanceAmount</label>
    <label class="cssLabel cssMargin1">Rs. {{lblAmount | number}}</label>
  </div>
  <div>
    <label class="cssLabelHead">Repair Center</label>
    <label class="cssLabel cssMargin2">{{lblRepairCenter}}</label>
  </div>
  <div class="cssMarginTop5 cssMargin6">
    <label>Powered By SymCloud</label>
  </div>
</div>
