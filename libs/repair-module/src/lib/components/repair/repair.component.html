<div class="row h-100">
  <div class="col-md-4 h-100">
    <div class="d-flex flex-column align-content-center justify-content-center bg-medium brdrAll h-100 w-100 ps-3 pe-3">

      <h2 class="text-center txtClrGrey pb-2">Client Info</h2>

      <mat-form-field class="w-100">
        <input matInput placeholder="Customer Name" [(ngModel)]="formFields[1].value" required>
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput placeholder="CNIC" [(ngModel)]="formFields[2].value">
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput placeholder="Mobile No" [(ngModel)]="formFields[3].value" required>
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput placeholder="Product" [(ngModel)]="formFields[4].value" required>
      </mat-form-field>
    </div>

  </div>
  <div class="col-md-4 h-100">
    <div class="d-flex flex-column align-content-center justify-content-center h-100 w-100 ps-3 pe-3">
      <h2 class="text-center txtClrGrey pb-2">Repair Phone Detail</h2>
      <mat-form-field class="w-100">
        <input matInput placeholder="Brand" [(ngModel)]="formFields[5].value" required>
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput placeholder="Model" [(ngModel)]="formFields[6].value" required>
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput placeholder="IMEI" [(ngModel)]="formFields[7].value">
      </mat-form-field>

      <mat-form-field class="w-100">
        <textarea matInput placeholder="Complaint" maxlength="15" [(ngModel)]="formFields[8].value" required></textarea>
      </mat-form-field>

    </div>

  </div>
  <div class="col-md-4 h-100">
    <div class="d-flex flex-column align-content-center justify-content-center bg-medium brdrAll h-100 w-100 ps-3 pe-3">
      <mat-form-field class="w-100">
        <mat-select placeholder="Repair Center" [(ngModel)]="formFields[9].value"
          (ngModelChange)="getCompanyName(formFields[9].value)" required>
          <mat-option *ngFor="let item of companyList" [value]="item.CompanyID">
            <table class="table table-dark">
              <td class="col-6">
                {{ item.CompanyName }}
              </td>
              <td class="col-6">
                {{ item.NTNNumber }}
              </td>
            </table>
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="w-100">
        <input matInput placeholder="Advance Amount" [(ngModel)]="formFields[11].value">
      </mat-form-field>

      <div class="mt-2 d-flex flex-row justify-content-between">
        <button type="button" class="btn btn--3" (click)="saveRepair()">
          <span class="btn__text">Save</span>
        </button>
        <button type="button" class="btn btn--3" (click)="reset()">
          <span class="btn__text">Reset</span>
        </button>
      </div>

    </div>

  </div>
  <sym-mis-print-table hidden [lblRepairID]="RepID" [lblCompanyName]="companyName" [lblCompanyAddress]="companyAddress"
    [lblCustomerName]="CustName" [lblAmount]="Amnt" [lblRepairCenter]="RepCenter"></sym-mis-print-table>
  <!-- <div class="col-md-8 h-100 scroll-verticle pe-3 ps-0" data-simplebar> 
        <div class="d-flex flex-column">
            <h2 class="mt-3 txtClrGrey">Saved Repairs</h2>
            <sym-mis-repair-table></sym-mis-repair-table>
        </div>
        
    </div> -->
</div>


<div id="printDiv" hidden>
  <div style="padding-top: 1rem; text-align: center;">
    <div
      style="display: inline-block; vertical-align: center; padding-right: 2.5em; border-right: 1px solid lightgray;">
      <!-- <qr-code [value]="lblRepairID" [size]="80"></qr-code><br /> -->
      <label>{{lblCompanyName}}</label><br />
      <label><b>{{lblRepairID}}</b></label><br />
      <label>{{lblComplaint}}</label>
    </div>
    <div style="display: inline-block; padding-left: 2.5em; vertical-align: center;">
      <!-- <qr-code [value]="lblRepairID" [size]="80"></qr-code><br /> -->
      <label>{{lblCompanyName}}</label><br />
      <label><b>{{lblRepairID}}</b></label><br />
      <label>{{lblComplaint}}</label>
    </div>
  </div>
</div>
