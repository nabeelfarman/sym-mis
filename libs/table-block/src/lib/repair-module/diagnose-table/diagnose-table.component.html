<div class="table-responsive">
    <table class="table table-striped table-dark table-bordered shadow">
        <thead>
            <tr class="table-secondary">
                <th>Sr#</th>
                <!-- <th>Customer Name</th>
                <th>IMEI</th> -->
                <th>Problem</th>
                <th>Cost</th>
                <th class="text-center">Status</th>
                <th class="text-center">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of tableData let i=index">
                <td>{{i+1}}</td>
                <td>{{item.Issue}}</td>
                <td>{{item.Cost | number}}</td>
                <td class="text-center">{{item.IssueStatus}}</td>
                <td class="text-center">
                    <span 
                        *ngIf="item.IssueStatus == 'PENDING'"
                        class="text-success cursorPointer"
                        (click)="editDiagnose(item, '')"
                    >
                        <mat-icon>task_alt</mat-icon>
                    </span>
                    <span 
                        *ngIf="item.IssueStatus == 'PENDING'"
                        class="text-warning cursorPointer"
                        (click)="editDiagnose(item, 'REFUSAL')"
                    >
                        <mat-icon>do_not_touch</mat-icon>
                    </span>
                    <span
                        class="text-danger cursorPointer"
                        (click)="deleteDiagnose(item)"
                    >
                        <mat-icon>delete</mat-icon>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <h4 class="col-md-6 txtClrGrey">Total Cost:</h4>
    <h4 class="col-md-6 txtClrGrey">{{totalCost | number }}</h4>
</div>
