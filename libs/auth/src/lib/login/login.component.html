<div class="login-page">
    <div class="d-flex flex-column justify-content-between card animate__animated animate__fadeIn mat-elevation-z10">
        <div>
            <div class="pt-2 text-center">
                <img id="logoImg" />
            </div>
            <h2 class="pt-2 text-center light-text">SIGN-IN</h2>
            <small class="text-center primary-text"
                >Welcome to Mobile Repair System</small
            >
        </div>
        <div class="text-center">
            <form>
                <mat-form-field appearance="outline" class="light-text w-100 ps-5 pe-5">
                    <mat-label>Email / User Name</mat-label>
                    <input matInput [(ngModel)]="email" name="email">
                </mat-form-field>
                <mat-form-field appearance="outline" class="light-text w-100 ps-5 pe-5">
                    <mat-label>Password</mat-label>
                    <input matInput [(ngModel)]="password" name="password" [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </form>
            <div>
                <button class="btn btn-primary btn-block" (click)="login()" style="width: 50%;">Sign In</button>
            </div>
        </div>
        <div
        class="d-flex flex-column align-self-stretch dark-bg text-center pt-2"
        >
            <small
                ><span class="sunred-text">Don't have an account?</span>
                <em class="light-text"> contact portal administrator</em></small
            >
        </div>
        
    </div>

    <div class="row">
        <div class="offset-md-10 col-md-2">
            
            <div class="logo mx-auto">
                <div class="d-flex flex-column">
                    <label class="light-text txtFontXS ps-3">
                        POWERED BY
                    </label>
                    <img  class="ps-3 w-75" src="https://symcloud.net/wp-content/uploads/2020/10/SymCloudLogo-HiRes.png" />
                </div>
            </div>
        </div>
    </div>
</div>
